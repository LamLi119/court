<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ground Court Finder</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/black_G.png">
    <link rel="alternate icon" href="/black_G.png">
    <link rel="apple-touch-icon" href="/black_G.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700;900&family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <style>
        * {
            font-family: 'DM Sans', 'Noto Sans TC', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'DM Sans', 'Noto Sans TC', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }
        :root {
            --sporty-green: #007a67;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 122, 103, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar:hover::-webkit-scrollbar-thumb {
            background: rgba(0, 122, 103, 0.5);
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        .animate-bounce-in {
            animation: bounceIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 122, 103, 0.1);
            border-left-color: #007a67;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 transition-colors custom-scrollbar">
    <div id="root"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
